<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Practica modelo Vista controlador</title>
    <script src="operaciones.js"></script>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
  </head>
  <body>
    <form id="formulario">
      <label for="">Dato A <input type="text" name="datoA" /></label><br />
      <label for="">Dato B <input type="text" name="datoB" /></label><br />
      <input
        type="button"
        value="Sumar"
        onclick="operacioness('Sumar',datoA.value,datoB.value)"
      />
      <input
        type="button"
        value="Mostrar numeros"
        onclick="operacioness('mostNumeros')"
      />
      <input
        type="button"
        value="Hola"
        onclick="dow();"
      />
    </form>
    <div
      id="resultados"
      style="
        position: absolute;
        left: 300px;
        top: 200px;
        border-radius: 5px;
        border-width: 2px;
        height: 200px;
        border-color: black;
        border-style: solid;
        width: 400px;
      "
    ></div>
  </body>
</html>
